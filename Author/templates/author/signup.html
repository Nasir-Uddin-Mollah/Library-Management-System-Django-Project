{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <form method="post" style="width: 50%; margin: auto;" class="mb-5" novalidate>
    {% csrf_token %}
    <h2>{{ type }} Form</h2>
    {{ form|crispy }}
    <button class="btn btn-warning" type="submit">Submit</button>
  </form>
{% endblock %}
